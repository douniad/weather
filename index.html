<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
 </head>
 <body>
   <section class="get-weather">
     <div class="container">
       <h1 class="heading">tempestus</h1>
       <form id="js-form">
         <input type="text" name="search-term" id="js-search-term" placeholder="Search for a city" autofocus required>
         <button type="submit">Get Weather</button>
         <span class="msg" id="js-error-message"></span>
       </form>
     </div>
   </section>
   <section id="results">
     <div class="container">
       <ul class="cities" id="weatherlist">
       </ul>
     </div>
   </section>
     <script src="script.js"></script>
  </body>
</html>
